version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    build:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm install -g @angular/cli
        - ng version
        - if [ "$AWS_BRANCH" == "develop" ]; then ng build --configuration=stage; else ng build --configuration=production; fi
  artifacts:
    baseDirectory: dist/quickly-cook-ng2/browser  # Updated to match angular.json
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
